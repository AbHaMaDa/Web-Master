
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://miro.medium.com/v2/resize:fit:1400/1*SwFB1o_k1LGprN-XRUZQ8w.jpeg" alt="slider-img"></div>
            <div class="slide"><img  src="https://miro.medium.com/v2/resize:fit:683/1*OQHjlcb-2BfNkyUA81CduA.png" alt="slider-img" ></div>
            <div class="slide"><img src="https://miro.medium.com/v2/resize:fit:1400/1*34GfkhLFydPjZWUde1EzRg.jpeg" alt="slider-img"></div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="pagination">
            <span class=" active dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="slider.js"></script>
</body>
</html>
