<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>Slider tut</title>
</head>
<body>
 
<div class="container">
    <div class="slider-container" >
        <div id="slide-number" class="slide-number"></div>
        <img src="https://miro.medium.com/v2/resize:fit:1400/1*SwFB1o_k1LGprN-XRUZQ8w.jpeg" alt="slider-img">
        <img src="https://miro.medium.com/v2/resize:fit:683/1*OQHjlcb-2BfNkyUA81CduA.png" alt="slider-img">
        <img src="https://miro.medium.com/v2/resize:fit:1400/1*34GfkhLFydPjZWUde1EzRg.jpeg" alt="slider-img">
        <img src="https://miro.medium.com/v2/resize:fit:1018/1*iAu65xDmvpVdBJgps6EDEw.png" alt="slider-img">
        <img src="https://miro.medium.com/v2/resize:fit:1400/0*hx9jx_DyFyN4juTk.png" alt="slider-img">

    </div>
    <div class="slider-controls flex">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators">
         
        </span>
        <span id="next" class="next">Next</span>
    </div>
</div>


    <script src="slider.js"></script>
</body>
</html>
